 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
 	<script type="text/javascript">
 		function factorial(n) {
 			if (n == 0) {
 				return 1;
 			} else {
 				return n * 	factorial(n - 1);
 			} 		
 		}

 		window.alert(factorial(prompt("Digita un numero: ")));

 	</script>
 </body>
 </html>
